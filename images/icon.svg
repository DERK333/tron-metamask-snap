<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E63946;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0077B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#023E8A;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#000000" stroke="#333" stroke-width="2"/>
  
  <!-- Sun rays -->
  <g fill="url(#sunGradient)" filter="url(#glow)">
    <!-- Top ray -->
    <polygon points="128,20 135,45 121,45"/>
    <!-- Top-right -->
    <polygon points="200,48 190,60 185,50"/>
    <!-- Right -->
    <polygon points="236,128 211,135 211,121"/>
    <!-- Bottom-right -->
    <polygon points="200,208 185,206 190,196"/>
    <!-- Bottom -->
    <polygon points="128,236 121,211 135,211"/>
    <!-- Bottom-left -->
    <polygon points="56,208 66,196 71,206"/>
    <!-- Left -->
    <polygon points="20,128 45,121 45,135"/>
    <!-- Top-left -->
    <polygon points="56,48 71,50 66,60"/>
  </g>
  
  <!-- Central circle -->
  <circle cx="128" cy="128" r="60" fill="#000000" stroke="url(#sunGradient)" stroke-width="3"/>
  
  <!-- DAO text in circle -->
  <text x="128" y="140" text-anchor="middle" fill="url(#textGradient)" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" filter="url(#glow)">DAO</text>
  
  <!-- Banner shape -->
  <g transform="translate(40, 160)">
    <!-- Banner background -->
    <path d="M0,20 L160,0 L176,15 L176,35 L160,50 L0,70 L16,45 L16,25 Z" fill="#000000" stroke="url(#sunGradient)" stroke-width="2"/>
    
    <!-- PEAQATDERK text -->
    <text x="88" y="35" text-anchor="middle" fill="url(#textGradient)" font-family="Arial Black, sans-serif" font-size="16" font-weight="bold" filter="url(#glow)">PEAQATDERK</text>
  </g>
  
  <!-- Network nodes at bottom -->
  <g fill="url(#textGradient)" filter="url(#glow)">
    <circle cx="100" cy="220" r="4"/>
    <circle cx="120" cy="210" r="4"/>
    <circle cx="140" cy="215" r="4"/>
    <circle cx="160" cy="225" r="4"/>
    
    <!-- Connection lines -->
    <line x1="100" y1="220" x2="120" y2="210" stroke="url(#textGradient)" stroke-width="2"/>
    <line x1="120" y1="210" x2="140" y2="215" stroke="url(#textGradient)" stroke-width="2"/>
    <line x1="140" y1="215" x2="160" y2="225" stroke="url(#textGradient)" stroke-width="2"/>
  </g>
  
  <!-- Lightning bolts -->
  <g fill="url(#textGradient)" filter="url(#glow)">
    <polygon points="180,190 185,200 180,200 188,210 183,200 188,200"/>
    <polygon points="70,185 75,195 70,195 78,205 73,195 78,195"/>
  </g>
</svg>